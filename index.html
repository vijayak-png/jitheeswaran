<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
   @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
  
    * {
      box-sizing: border-box;
    }
  
    body {
      background: linear-gradient(to bottom, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      margin-right: 0px;
    }
  
    .container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }
  
    .login-form {
      left: 0;
      width: 100%;
      z-index: 2;
      background: #f8f9fa;
    }
  
    .container.right-panel-active .login-form {
      transform: translateX(0%);
    }
  
    .registration-form {
      left: 0;
      width: 100%;
      opacity: 1; /* Show the registration form by default */
      z-index: 1;
      background: #f8f9fa;
    }
  
    .container.right-panel-active .registration-form {
      transform: translateX(0);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }
  
    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }
  
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }
  
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
  
    .overlay {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
  
    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }
  
    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
  
    .overlay-left {
      transform: translateX(-20%);
    }
  
    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }
  
    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
  
    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }
  
    .form {
      padding: 40px;
      text-align: center;
    }
  
    header {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
  
    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      font-size: 14px;
    }
  
    .button {
      border-radius: 20px;
      border: none;
      background-color: #ff4b2b;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      cursor: pointer;
    }
  
    .button:active {
      transform: scale(0.95);
    }
  
    .button:focus {
      outline: none;
    }
  
    .signup-label {
      color: #666;
      font-size: 14px;
    }
  
    a {
      color: #333;
      text-decoration: none;
      margin-top: 15px;
      font-size: 14px;
    }
  
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  
    .top-right:hover {
      background-color: #0056b3;
    }
  
    .notice {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      margin-top: 615px;
      border-radius: 4px;
      margin-left: -361px;
    }
    label[for="screenshot"] {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        font-weight: bold;
    }
    
    /* Style for the file input */
    #screenshot {
        display: block;
        margin-top: 5px;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 14px;
        width: 100%;
    }
    
    
    label[for="paymentScreenshot"],
    label[for="govApprovedDocument"] {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        font-weight: bold;
    }

    /* Style for the file input */
    #govApprovedDocument {
        display: block;
        margin-top: 5px;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 14px;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="registration-form" id="registrationForm">
        <header>Stark Subscription</header>
        <form action="/save_csv" method="POST">

        <form id="registrationForm" action="/save_csv" method="POST" enctype="multipart/form-data">
          <input type="text" placeholder="Enter your email" name="email">
          <input type="password" placeholder="Create a password" name="password">
          <input type="password" placeholder="Confirm your password" name="confirmPassword">
          <input type="text" placeholder="Enter your news channel or website" name="channelOrWebsite">
          <input type="text" placeholder="Payment Screenshot Link" name="paymentScreenshotLink">
          <input type="text" placeholder="Gov Approved Document Link" name="govApprovedDocumentLink">
          <input type="submit" class="button" value="Signup">
        </form>
    </div>
    <a href="#" class="top-right">Admin Panel</a>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      // Function to handle form submission
      function submitForm() {
          var formData = new FormData(document.getElementById("registrationForm"));
  
          // Fetch the /save_csv endpoint with form data
          fetch("/save_csv", {
              method: "POST",
              body: formData, // Send the form data directly
          })
              .then(response => response.json())
              .then(data => {
                  console.log(data); // Handle the response from the server
                  // Redirect to the next page or show a success message
              })
              .catch(error => {
                  console.error(error); // Handle errors
              });
      }
  </script>
  </body>
</html>
