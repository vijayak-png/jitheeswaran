<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
  
    * {
      box-sizing: border-box;
    }
  
    body {
      background: linear-gradient(to bottom, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      margin-right: 0px;
    }
  
    .container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }
  
    .login-form {
      left: 0;
      width: 100%;
      z-index: 2;
      background: #f8f9fa;
    }
  
    .container.right-panel-active .login-form {
      transform: translateX(0%);
    }
  
    .registration-form {
      left: 0;
      width: 100%;
      opacity: 0;
      z-index: 1;
      background: #f8f9fa;
    }
  
    .container.right-panel-active .registration-form {
      transform: translateX(0);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }
  
    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }
  
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }
  
    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }
  
    .overlay {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
  
    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }
  
    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }
  
    .overlay-left {
      transform: translateX(-20%);
    }
  
    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }
  
    .overlay-right {
      right: 0;
      transform: translateX(0);
    }
  
    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }
  
    .form {
      padding: 40px;
      text-align: center;
    }
  
    header {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
  
    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      font-size: 14px;
    }
  
    .button {
      border-radius: 20px;
      border: none;
      background-color: #ff4b2b;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      cursor: pointer;
    }
  
    .button:active {
      transform: scale(0.95);
    }
  
    .button:focus {
      outline: none;
    }
  
    .signup-label {
      color: #666;
      font-size: 14px;
    }
  
    a {
      color: #333;
      text-decoration: none;
      margin-top: 15px;
      font-size: 14px;
    }
  
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  
    .top-right:hover {
      background-color: #0056b3;
    }
  
    .notice {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      margin-top: 615px;
      border-radius: 4px;
      margin-left: -361px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login stark Edith</header>
      <form action="next_page.html" id="loginForm">
        <input type="text" placeholder="Enter your email" id="email">
        <input type="password" placeholder="Enter your password" id="password">
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check" onclick="showRegistrationForm()">Signup</label>
        </span>
      </div>
    </div>
        <div class="registration form" id="registrationForm">
      <header> stark subscription</header>
            <form action="#" enctype="multipart/form-data">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Create a password">
                <input type="password" placeholder="Confirm your password">
                <input type="text" placeholder="Enter your news channel or website">
                <input type="file" id="docUpload" name="govDocuments" accept=".pdf,.doc,.docx">
                <input type="button" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check" onclick="showLoginForm()">Login</label>
                </span>
            </div>
  </div>
    <a href="admin_panel.html" class="top-right">Admin Panel</a>
 
  
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Hide the registration form on page load
    document.querySelector('.registration.form').style.display = 'none';
  });

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    if (email === "220701108@rajalakshmi.edu.in" && password === "starknet12") {
      console.log("Login successful"); 
      window.location.href = "next_page.html"; 
    } else {
      alert("Invalid login credentials. Please try again with the provided credentials.");
    }
  });

  document.querySelector("label[for='check'][onclick='showLoginForm()']").addEventListener("click", showLoginForm);
  document.querySelector("label[for='check'][onclick='showRegistrationForm()']").addEventListener("click", showRegistrationForm);

  function showLoginForm() {
    document.querySelector('.container').classList.remove('right-panel-active');
    document.querySelector('.login.form').style.display = 'block';
    document.querySelector('.registration.form').style.display = 'none';
  }

  function showRegistrationForm() {
    document.querySelector('.container').classList.add('right-panel-active');
    document.querySelector('.login.form').style.display = 'none';
    document.querySelector('.registration.form').style.display = 'block';
  }
</script>

</body>
</html>
