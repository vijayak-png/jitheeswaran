<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Bugle News 24/7 headline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: #6abadeba;
            font-family: 'Arial';
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #23463f;
            border-radius: 15px;
            color: white;
        }

        .headline-box {
            text-align: center;
            margin: 20px 0;
        }

        .headline-input {
            padding: 10px;
            border: 2px solid #08ffd1;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .headline-input input::placeholder {
            text-align: center;
        }

        .create-button {
            background-color: #277582;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            margin-right: 10px;
        }

        .next-button {
            background-color: #277582;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Additional styles for new features */
        .profile-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .welcome-message {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .daily-bugle-container {
            display: none;
            top: 5%;
            left: 61%;
            padding: 10px;
            background-color: #34495e;
            color: white;
            text-align: center;
            border-radius: 20px;
            width: auto;
        }

        .date-time {
            text-align: center;
            margin-top: 10px;
        }

        /* Added styles for the menu screen and logout button */
        .menu-container {
            position: absolute;
            bottom: 20px;
            right: -18px;
            text-align: center;
        }

        .menu-button {
            background-color: #d9534f;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .logout-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo" onclick="toggleDateTime()">
            <img src="https://w7.pngwing.com/pngs/722/101/png-transparent-computer-icons-user-profile-circle-abstract-miscellaneous-rim-account.png" alt="Profile">
        </div>

        <div class="welcome-message" id="welcomeMessage">
            <div class="daily-bugle-container" id="dailyBugleContainer">
                <h3>Headlines upload</h3>
                <div class="date-time" id="currentDateTime"></div>
            </div>

            <div class="menu-container">
                <div class="logout-container" id="logout">
                    <button class="menu-button" onclick="goToLogin()">Logout</button>
                </div>
            </div>
        </div>

        <div class="headline-box">
            <h2>Daily Bugle News 24/7</h2>
            <div class="headline-input">
                <textarea id="headlineInput" placeholder="Enter headline here" style="width: 100%; height: 135px;"></textarea>
            </div>

            <div>
                <button class="create-button" onclick="addHeadline()">Create Headline</button>
                <button class="next-button" onclick="downloadCSV()">Finish</button>
        </div>
    </div>

    <script>
        const headlinesData = [];

        function addHeadline() {
            const headlineInput = document.getElementById("headlineInput");
            const headline = headlineInput.value.trim();
        
            if (headline) {
                headlinesData.push({ headline });
                headlineInput.value = "";
                headlineInput.focus();
        
                // Make an AJAX request to save the headline on the server
                fetch('/save_csv', {
                    method: 'POST',
                    body: JSON.stringify({ csvContent: headline }), // Send only the new headline
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error adding headline:', error);
                });
            }
        }

        // Rest of the JavaScript code...
    </script>
</body>
</html>
